<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
        
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
<title>Signup- Ram Fashion Store</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    </h:head>
    
<h:body>
        <section class="vh-100" style="background-color: rgb(238, 238, 238);">
  
<div class="container h-100">
    
<div class="row d-flex justify-content-center align-items-center h-100">
      
<div class="col-lg-12 col-xl-11">
        
<div class="card text-black" style="border-radius: 25px;">
          
<div class="card-body p-md-5">
            
<div class="row justify-content-center">
              
<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                
<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registration</p>
   
                <h:form class="mx-1 mx-md-4">
                  
<div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw" />
                    
<div class="form-outline flex-fill mb-0">
                     
   
     <h:inputText id="name" value="#{managedBean.aname}" validatorMessage="name is required" class="form-control">    
     <f:validateRequired/>
    </h:inputText>   
    <h:outputLabel for="form3Example3c"  class="form-label">Your Name</h:outputLabel>
    </div>
    <h:message for="name" style="color: red"/>    
    </div>
              
<div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw" />
                    
<div class="form-outline flex-fill mb-0">
    <h:inputText id="email" value="#{managedBean.email}" validatorMessage="email id is required" class="form-control">
     <f:validateRequired/>
    </h:inputText>
              
    <h:outputLabel for="form3Example3c"  class="form-label">Your Email</h:outputLabel>
                    </div>
                  <h:message for="email" style="color: red"/>      
                  </div>
                  
<div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw" />
                    
<div class="form-outline flex-fill mb-0">
    <h:inputSecret id="password" value="#{managedBean.password}" validatorMessage="password is required" class="form-control">
    <f:validateRequired/>
    </h:inputSecret>
                
     <h:outputLabel for="form3Example3c" class="form-label">Your Password</h:outputLabel>
      </div>
    <h:message for="password" style="color: red"/>      
      </div>
                     
                  
<div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw" />
                    
<div class="form-outline flex-fill mb-0">
    <h:inputText id="mno" value="#{managedBean.phonno}" required="true" validatorMessage="no. should be 10 digit" class="form-control">
        <f:validateLength minimum="10" maximum="10"/>
    </h:inputText>         
   <h:outputLabel for="form3Example3c" class="form-label">Your Phonno</h:outputLabel>
    </div>
      <h:message for="mno" style="color: red"/>              
    </div>
                  
<div class="d-flex flex-row align-items-center mb-5">
                    <i class="fas fa-user fa-lg me-3 fa-fw" />
                    
<div class="form-outline flex-fill mb-0">
    <h:inputText id="add" value="#{managedBean.address}" required="true" validatorMessage="address is required" class="form-control">
        
    </h:inputText>
                
    <h:outputLabel for="form3Example3c" class="form-label">Your Address</h:outputLabel>
     </div>
        <h:message for="add" style="color: red"/>                
    </div>
                  
<div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw" />
                    
<div class="form-outline flex-fill mb-0">
    <h:inputText id="city"  value="#{managedBean.city}" required="true" requiredMessage="city is required" class="form-control">
    <f:validateRequired/>
    </h:inputText>
                
    <h:outputLabel for="form3Example3c" class="form-label">Your city</h:outputLabel>
    </div>
     <h:message for="city" style="color: red"/>         
      </div>
                  
<div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw" />
                    
<div class="form-outline flex-fill mb-0">
    <h:inputText id="state"  value="#{managedBean.state}" required="true" requiredMessage="state is required" class="form-control">
    <f:validateRequired/>
    </h:inputText>
                
    <h:outputLabel for="form3Example3c" class="form-label">Your State</h:outputLabel>
                    </div>
                    <h:message for="state" style="color: red"/>
                  </div>
                  
<div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw" />
                    
<div class="form-outline flex-fill mb-0">
    <h:inputText id="countrypin"  value="#{managedBean.cpin}" required="true" requiredMessage="country pin is required" class="form-control">
    <f:validateRequired/>
    </h:inputText>                
     <h:outputLabel for="form3Example3c" class="form-label">Your country pin</h:outputLabel>
    </div>
     <h:message for="countrypin" style="color: red"/>
       </div>
                    
   <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw" />
  <div class="form-outline flex-fill mb-0">
    <h:inputText id="type"  value="#{managedBean.type}" required="true" requiredMessage="type is required" class="form-control">
    <f:validateRequired/>
    </h:inputText>                
     <h:outputLabel for="form3Example3c" class="form-label">type</h:outputLabel>
    </div>
     <h:message for="type" style="color: red"/>
       </div>
    
<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                     
    <h:commandButton value="submit" action="#{managedBean.registration()}" class="btn btn-primary btn-lg" ></h:commandButton>
                  </div>
 </h:form>
              </div>
   
              
<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image"/>  
              </div>
              
                </div>
          </div>
        </div>
      </div>
    </div>
    
  </div></section>
    
</h:body></html>
