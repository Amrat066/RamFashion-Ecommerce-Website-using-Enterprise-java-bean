<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    
<meta charset="UTF-8" />
    
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
<title>Signup Page - Ram Fashion Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css" />
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>
  
<body>
    
<div>
      <nav class="navbar navbar-expand-xl">
        

      </nav>
    </div>
    
<div class="container tm-mt-big tm-mb-big">
      
<div class="row">
        
<div class="col-12 mx-auto tm-login-col">
          
<div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            
<div class="row">
              
<div class="col-12 text-center">
                
<h2 class="tm-block-title mb-4">Registration</h2>
              </div>
            </div>
            
<div class="row mt-2">
              
<div class="col-12">
                <h:form enctype="multipart/form-data">
                  
<div class="form-group">
                    
                    <h:outputLabel for="name">Name</h:outputLabel>
                    
                    <h:inputText id="name" value="#{managedBean.name}" validatorMessage="name is required" class="form-control validate">
                    <f:validateRequired/>
                    </h:inputText>
                  </div>
                    <h:message for="name" style="color: red"></h:message>
<div class="form-group mt-3">
                    
                     <h:outputLabel for="eml">Email</h:outputLabel>
                     <h:inputText id="eml"  value="#{managedBean.eml}" validatorMessage="email is required" class="form-control validate">
                     <f:validateRequired/>
                     </h:inputText>
                  </div>
                    <h:message for="eml" style="color: red"></h:message>
<div class="form-group mt-3">
                    <h:outputLabel for="pass">Password</h:outputLabel>
                    <h:inputSecret id="pass"  value="#{managedBean.pass}" validatorMessage="password is required" class="form-control validate">
                   <f:validateRequired/>
                    </h:inputSecret>
                  </div>
                     <h:message for="pass" style="color: red"></h:message>
 <div class="form-group mt-3">
                    <h:outputLabel for="fileInput">Profile</h:outputLabel>
                    <h:inputFile id="fileInput" value="#{managedBean.pic}" required="true" requiredMessage="password is required" class="form-control validate">
                   <f:validateRequired/>
                    </h:inputFile>
                  </div>
                  <h:message for="fileInput" style="color: red"></h:message>
                                   
         
<div class="form-group mt-4">
                    
    <h:commandButton value="Submit" action="#{managedBean.signup()}" class="btn btn-primary btn-block text-uppercase"></h:commandButton>
                  </div>
               
                </h:form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="tm-footer row tm-mt-small">
      
<div class="col-12 font-weight-light">
        
<p class="text-center text-white mb-0 px-4 small">
          Copyright ï¿½ <b>2022</b> All rights reserved. 
          
        
        </p>
      </div>
    </footer>
    
<script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    
<script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
  
</body></html>
